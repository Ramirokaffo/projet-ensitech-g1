<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="row vh-100 m-0 p-0">

    <section class="side_bar col-2 d-flex flex-column px-0">
        <!-- À ne pas modifier -->
         <div class="logo-div d-flex flex-column align-items-center gap-3 py-4">
            <div class="logo_ensitech" style="background-image: url('../base/img/ensitech_logo.jpeg');"></div>
            <h3 class="text-white">Ensitech</h3>
         </div>
         <div class="side_bar_link p-4">
            <ul class="list-unstyled">
                <li class="text-white"><a href="../base/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-house"></i>Accueil</span></a></li>
                <li class="text-white"><a href="#" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-people"></i>Enseignant</span></a></li>
                <li class="text-white"><a href="../etudiant/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded active-sibar-item"><span class="d-flex gap-3"><i class="bi bi-mortarboard"></i>Étudiant</span><i class="bi bi-caret-right-fill my-arrow"></i></a></li>
                <li class="text-white"><a href="../cours/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-journal-text"></i>Cours</span></a></li>
            </ul>
         </div>
    </section>

    <section class="col-10">
        <header class="d-flex justify-content-end gap-3 p-2">
        <div class="dropdown me-1 p-0 m-0 bg-transparent">
            <button type="button" class="btn bg-transparent p-0 m-0 d-flex align-items-center gap-2" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                <span class="h4 m-0 p-0">Jean Tchinda</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                  </svg>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <li><a class="dropdown-item d-flex gap-2" href="#"><i class="bi bi-person"></i>Profil</a></li>
              <li><a class="dropdown-item d-flex gap-2" href="#"><i class="bi bi-box-arrow-right"></i>Déconnexion</a></li>
            </ul>
          </div>
        </header>

       <main>
         <!-- Contenu du document à modifier -->
         <main class="container py-4">
            <div class="border rounded p-4 bg-light">
                <form action="#" method="POST" class="row g-3">
                    <h2>Ajouter Étudiant</h2>
                    <div class="d-flex align-items-center mb-3">
                        <h3 class="me-3">Manuellement</h3>
                        <h3>Importer CSV</h3>
                    </div>
                    
                    <!-- Champ ID Étudiant -->
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">ID Étudiant</label>
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Entrez l'ID de l'étudiant" required>
                    </div>
                    
                    <!-- Champ Prénom -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Entrez le prénom" required>
                    </div>
                    
                    <!-- Champ Nom et Email sur la même ligne -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Entrez le nom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez l'adresse email" required>
                    </div>
                    
                    <!-- Champ Genre -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Genre</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" selected disabled>Choisissez le genre</option>
                            <option value="male">Masculin</option>
                            <option value="female">Féminin</option>
                        </select>
                    </div>
                    
                    <!-- Champ Date de naissance -->
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                    </div>
        
                    <!-- Champ Téléphone et Adresse sur la même ligne -->
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Entrez le numéro de téléphone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Entrez l'adresse" required>
                    </div>
                    
                    <!-- Bouton de soumission -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Section Modification -->
        <main class="container py-4">
            <div class="border rounded p-4 bg-light">
                <form action="#" method="POST" class="row g-3">
                    <h2>Modification d'un étudiant</h2>
                    <!-- Champ ID Étudiant (Lecture seule pour éviter les modifications) -->
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">ID Étudiant</label>
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="ID de l'étudiant" value="12345" readonly>
                    </div>
                    
                    <!-- Champ Prénom -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Modifiez le prénom" value="Jean">
                    </div>
                    
                    <!-- Champ Nom et Email sur la même ligne -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Modifiez le nom" value="Tchinda">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Modifiez l'adresse email" value="jean.tchinda@example.com">
                    </div>
                    
                    <!-- Champ Genre -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Genre</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="male" selected>Masculin</option>
                            <option value="female">Féminin</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <!-- Champ Date de naissance -->
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" value="2000-01-01">
                    </div>
        
                    <!-- Champ Téléphone et Adresse sur la même ligne -->
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Modifiez le numéro de téléphone" value="0123456789">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Modifiez l'adresse" value="123 Rue Exemple">
                    </div>
                    
                    <!-- Bouton de soumission -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Modifier l'étudiant</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Section Suppression -->
        <main class="container py-4">
            <div class="border rounded p-4 bg-light">
                <form action="#" method="POST" class="row g-3">
                    <h2>Suppression d'un étudiant</h2>
                    <!-- Champ ID Étudiant -->
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">ID Étudiant</label>
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Entrez l'ID de l'étudiant à supprimer" required>
                    </div>
                    
                    <!-- Confirmation de suppression -->
                    <div class="col-12">
                        <p class="text-danger">Cette action est irréversible. Assurez-vous que vous souhaitez vraiment supprimer cet étudiant.</p>
                    </div>
                    
                    <!-- Bouton de soumission -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger">Supprimer l'étudiant</button>
                    </div>
                </form>
            </div>
        </main>
        
         <!-- Fin du contenu -->
       </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
