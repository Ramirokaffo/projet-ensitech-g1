

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-form-container {
            display: none; /* Caché par défaut */
            position: absolute;
            top: 60px;
            right: 10px;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            z-index: 1000; /* Assure que le formulaire apparaît au-dessus des autres éléments */
        }
        .show-login-form {
            display: block; /* Affiche le formulaire lors du clic sur le bouton Login */
        }
        .login-form-container h4 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="row vh-100 m-0 p-0">

    <section class="side_bar col-2 d-flex flex-column px-0">
        <!-- À ne pas modifier -->
        <div class="logo-div d-flex flex-column align-items-center gap-3 py-4">
            <div class="logo_ensitech" style="background-image: url('../base/img/ensitech_logo.jpeg');"></div>
            <h3 class="text-white">Ensitech</h3>
        </div>
        <div class="side_bar_link p-4">
            <ul class="list-unstyled">
                <li class="text-white"><a href="../base/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-house"></i>Accueil</span></a></li>
                <li class="text-white"><a href="#" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-people"></i>Enseignant</span></a></li>
                <li class="text-white"><a href="../etudiant/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded"><span class="d-flex gap-3"><i class="bi bi-mortarboard"></i>Étudiant</span></a></li>
                <li class="text-white"><a href="../cours/index.html" class="p-2 d-flex text-decoration-none justify-content-between rounded active-sibar-item"><span class="d-flex gap-3"><i class="bi bi-journal-text"></i>Cours</span><i class="bi bi-caret-right-fill my-arrow"></i></a></li>
            </ul>
        </div>
    </section>

    <section class="col-10">
        <!-- Navbar avec le bouton Login en haut à droite -->
        <header class="d-flex justify-content-between align-items-center p-2">
            <div>
                <h3 class="m-0">Page Titre</h3>
            </div>
            <div class="d-flex align-items-center gap-3 position-relative">
                <!-- Bouton Login -->
                <button type="button" class="btn btn-primary" id="loginButton">
                    Login
                </button>
                
                <!-- Dropdown menu existant -->
                <div class="dropdown me-1 p-0 m-0 bg-transparent">
                    <button type="button" class="btn bg-transparent p-0 m-0 d-flex align-items-center gap-2" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                        <span class="h4 m-0 p-0">Jean Tchinda</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        <li><a class="dropdown-item d-flex gap-2" href="#"><i class="bi bi-person"></i>Profil</a></li>
                        <li><a class="dropdown-item d-flex gap-2" href="#"><i class="bi bi-box-arrow-right"></i>Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Contenu de la page -->
        <div class="container mt-4">
            <!-- Formulaire d'inscription sous le bouton Login -->
            <div class="login-form-container" id="loginForm">
                <h4>Créer un Utilisateur</h4>
                <form id="createUserForm" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer</button>
                </form>
                <div id="successMessage" class="mt-3" style="display:none;">
                    <p class="text-success">Utilisateur créé avec succès !</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var loginForm = document.getElementById('loginForm');
            if (loginForm.classList.contains('show-login-form')) {
                loginForm.classList.remove('show-login-form');
            } else {
                loginForm.classList.add('show-login-form');
            }
        });

        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;
            
            // Simuler l'enregistrement de l'utilisateur
            var users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({
                name: name,
                email: email,
                password: password,
                phone: phone
            });
            localStorage.setItem('users', JSON.stringify(users));
            
            // Afficher le message de succès
            var successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Réinitialiser le formulaire
            document.getElementById('createUserForm').reset();
        });
    </script>
</body>
</html>
